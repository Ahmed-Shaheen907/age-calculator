<!DOCTYPE html>
<html lang="en">
<head>

  <!-- <script src = 
  "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js">
  </script>  allow the ._isEmpty() method to work in js-->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <div class="inputSection">

        <div class="userBirthDate dateInputAndLabels inputBox">

            <div class="col">
              <p id="BirthDateLabel">Day</p>
              <input  placeholder="DD" id="BirthDate">
              <p class="errorP" id="wrongPday">error</p>
            </div>

            <div class="col">
              <p id="BirthMonthLabel">Month</p>
              <input  placeholder="MM" id="BirthMonth">
              <p class="errorP" id="wrongPmonth">error</p>
            </div>

            <div class="col">
              <p id="BirthYearLabel">Year</p>
              <input  placeholder="YYYY" id="BirthYear">
              <p class="errorP" id="wrongPyear">error</p>
            </div>

        </div>

        <div class="border">
          <img id="submitBtn" src="./assets/images/icon-arrow.svg">
        </div>

        </div>
        

      <div class="userAge">

        <h2><span class="purpleAccent" id="userYears">--</span> years</h2>
        <h2><span class="purpleAccent" id="userMonths">--</span> months</h2>
        <h2><span class="purpleAccent" id="userDays">--</span> days</h2>

      </div>

    </div>

  </div>


<script src="index.js"></script>
</body>
</html>
